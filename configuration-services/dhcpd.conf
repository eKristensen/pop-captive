#
# DHCP Server Configuration file.
#   see /usr/share/doc/dhcp-server/dhcpd.conf.example
#   see dhcpd.conf(5) man page
#
# File location is /etc/dhcp/dhcpd.conf
#

# For POP Captive Portal. April 26, 2021

# If this DHCP server is the official DHCP server for the local
# network, the authoritative directive should be uncommented.
# This is the official POP Netgrp DHCP server
authoritative;

# No DNS server for this network
# Also no routes

default-lease-time 7200; # Two hour
max-lease-time 7200; # Two hours

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
log-facility local7;

subnet 172.16.200.0 netmask 255.255.255.0 {
  range 172.16.200.100 172.16.200.200;
  option routers 172.16.200.1;
  option domain-name-servers 82.211.192.246, 82.211.192.242;
}
    

